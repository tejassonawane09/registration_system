<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        /* Soft Background Color */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f8f4; /* Soft greenish background */
        }
        /* Title Styling */
        .title {
            font-size: 40px;
            font-weight: 700;
            color: #2e7d32; /* Green */
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-align: center;
        }
        .form-container {
            position: relative;
            background: #ffffff; /* Keep form white */
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            transition: 0.3s;
            border: 5px solid transparent;
        }
        /* Dynamic Gradient Border */
        .form-container::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #34d399, #34a853, #81c784, #4caf50);
            background-size: 300% 300%;
            border-radius: 12px;
            z-index: -1;
            animation: borderAnimation 3s infinite linear;
        }
        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h3 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #34495e;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid #d1d9e6;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        input:focus {
            background: #fff;
            border-color: #34a853;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        ::placeholder {
            color: #8395a7;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            background: #34a853;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2196f3; /* Blue hover effect */
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #2e7d32;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        a:hover {
            color: #1c5d27;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

          /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        width: 50%;
        border-radius: 10px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: black;
      }
    </style>
</head>
<body>
    <div class="title">Pharmacy Management System</div>
    <div class="form-container">
        <form method="post">
            <h3>Signup Here</h3>
            {% csrf_token %}
            
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" placeholder="Email or Phone" id="email" name="email" required>

            <label for="password1">Password</label>
            <input type="password" placeholder="Password" id="password1" name="password1" required>

            <label for="password2">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>

            <button type="submit">Signup</button>
            <a href="{% url 'login' %}">I already have an account</a>
        </form>
    </div>
    {% if messages %}
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- <h3>{{ messages }}</h3> -->
        <!-- new code start -->
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
        <!-- new code ended -->
      </div>
    </div>
    <!-- {% endif %} 
     {% if messages %} -->
    <script>
      // Show the modal if there is a message
      var modal = document.getElementById("myModal");
      var span = document.getElementsByClassName("close")[0];

      modal.style.display = "block";

      span.onclick = function () {
        modal.style.display = "none";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    {% endif %}
</body>
</html>
