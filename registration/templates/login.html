<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
      * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }
      /* Soft Background Color */
      body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #f0f8f4; /* Soft greenish background */
      }
      /* Title Styling */
      .title {
          font-size: 40px;
          font-weight: 700;
          color: #2e7d32; /* Green */
          font-family: 'Montserrat', sans-serif;
          margin-bottom: 20px;
          text-transform: uppercase;
          text-align: center;
      }
      .form-container {
          position: relative;
          background: #ffffff; /* Keep form white */
          border-radius: 12px;
          padding: 40px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
          animation: fadeIn 0.5s ease-in-out;
          transition: 0.3s;
          border: 5px solid transparent;
      }
      /* Dynamic Gradient Border */
      .form-container::before {
          content: "";
          position: absolute;
          top: -5px;
          left: -5px;
          right: -5px;
          bottom: -5px;
          background: linear-gradient(45deg, #34d399, #34a853, #81c784, #4caf50);
          background-size: 300% 300%;
          border-radius: 12px;
          z-index: -1;
          animation: borderAnimation 3s infinite linear;
      }
      @keyframes borderAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      h3 {
          text-align: center;
          font-size: 28px;
          font-weight: 600;
          color: #2c3e50;
          margin-bottom: 20px;
      }
      label {
          display: block;
          font-size: 16px;
          font-weight: 500;
          color: #34495e;
          margin-bottom: 5px;
      }
      input {
          width: 100%;
          padding: 12px;
          border-radius: 5px;
          border: 2px solid #d1d9e6;
          font-size: 14px;
          background: rgba(255, 255, 255, 0.9);
          color: #2c3e50;
          margin-bottom: 15px;
          transition: 0.3s;
      }
      input:focus {
          background: #fff;
          border-color: #34a853;
          outline: none;
          box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
      }
      ::placeholder {
          color: #8395a7;
      }
      button {
          width: 100%;
          padding: 12px;
          border: none;
          border-radius: 5px;
          font-size: 18px;
          font-weight: 600;
          background: #34a853;
          color: white;
          cursor: pointer;
          transition: 0.3s;
      }
      button:hover {
          background: #2196f3; /* Blue hover effect */
      }
      a {
          display: block;
          text-align: center;
          margin-top: 15px;
          color: #2e7d32;
          text-decoration: none;
          font-size: 14px;
          transition: 0.3s;
      }
      a:hover {
          color: #1c5d27;
      }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
      }
    </style>
</head>
<body>
    <div class="title">Pharmacy Management System</div>
    <div class="form-container">
        <form method="post">
            <h3>Login Here</h3>
            {% csrf_token %} 
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" id="username" name="username">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="pass">

            <button type="submit">Log In</button>
            <a href="{% url 'signup' %}">Create an account</a>
        </form>
    </div>
</body>
</html>
